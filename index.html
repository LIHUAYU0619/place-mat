<script>

var interval = null;

function initInterval(){
    if(interval)
        clear();

    showElement();
	interval = setTimeout(function(){
    	$(".flow").fadeOut();
        clear();
    },3000);
}

function clear(){
	window.clearInterval(interval);
    interval = null;
}

function showElement(){
	$(".flow").fadeIn();
}

function registerEvents(){
    console.log("Events registering");
	$(document).on("mousemove", function(){
    	initInterval();
    });
}

(function(){
	registerEvents();
})()
</script>
